version: '3.8'

services:
  # Pure Sound Audio Processing Service
  pure-sound:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: final
    container_name: pure-sound-audio-processor
    restart: unless-stopped
    environment:
      # FFmpeg configuration
      - FFMPEG_LOGLEVEL=error
      - FFMPEG_THREADS=4
      
      # Application settings
      - COMPRESS_AUDIO_FORMAT=opus
      - COMPRESS_AUDIO_CONTENT_TYPE=speech
      - COMPRESS_AUDIO_CHANNELS=1
      - COMPRESS_AUDIO_MAX_FILE_SIZE_MB=500
      
      # Cloud storage (if needed)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      
      # Logging
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    volumes:
      # Input/output directories
      - ./input:/app/input:ro
      - ./output:/app/outputs
      - ./models:/app/models
      - ./config:/app/config
      
      # Presets and workflows
      - ./presets.json:/app/presets.json:ro
      - ./custom_workflows.json:/app/custom_workflows.json:ro
      
      # Configuration file
      - ./compress_audio_config.json:/app/compress_audio_config.json
    networks:
      - pure-sound-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for job queue (optional, for background processing)
  redis:
    image: redis:7-alpine
    container_name: pure-sound-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - pure-sound-network

  # Web UI Service (optional, for future web interface)
  # pure-sound-web:
  #   build:
  #     context: .
  #     dockerfile: docker/Dockerfile.web
  #   container_name: pure-sound-web
  #   restart: unless-stopped
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     - PURE_SOUND_API_URL=http://pure-sound:8080
  #   depends_on:
  #     - pure-sound
  #   networks:
  #     - pure-sound-network

  # Monitoring and Logging (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: pure-sound-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - pure-sound-network

  grafana:
    image: grafana/grafana:latest
    container_name: pure-sound-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./docker/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - pure-sound-network

# Networks
networks:
  pure-sound-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volumes
volumes:
  redis-data:
    driver: local
  grafana-storage:
    driver: local